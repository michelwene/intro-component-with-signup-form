<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/conteudo.css" />
    <link rel="stylesheet" href="./assets/css/pagina-principal.css" />
    <link rel="stylesheet" href="./assets/css/descricao.css" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <script src="main.js" defer></script>
  </head>
  <body class="app">
    <main class="conteudo">
      <section class="paginaPrincipal">
        <div class="descricao">
          <h1 class="descricao__titulo">Learn to code by watching others</h1>
          <p class="descricao__texto">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="cadastro">
          <div class="cadastro__preencherFormulario">
            <button class="cadastro__botao">
              <span class="cadastro__botao--destaque">Try it free 7 days</span> then $20/mo. thereafter
            </button>
          </div>
          <div class="formulario">
            <form class="formulario__conteudo">
              <div class="input">
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  class="formulario__input"
                  required
                />
                <span class="error"></span>
              </div>

              <div class="input">
                <input
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  class="formulario__input"
                  required
                />
                <span class="error"></span>
              </div>

              <div class="input">
                <input
                  type="email"
                  class="formulario__input"
                  placeholder="Email Address"
                  required
                />
                <span class="error"></span>
              </div>

              <div class="input">
                <input
                  type="password"
                  placeholder=" Password"
                  class="formulario__input"
                  required
                />
                <span class="error"></span>
              </div>

              <div class="input">
                <button type="submit" class="formulario__prosseguir">
                  CLAIM YOUR FREE TRIAL
                </button>
              </div>
            </form>
            <p class="formulario__contrato">
              By clicking the button you are agreeing to our
              <a href="#" class="formulario__contrato--link"
                >Terms and Services</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
