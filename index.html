<!DOCTYPE html>
<html lang="en" style="width: 1440px; height: 800px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body class="app">
    <main class="conteudo">
      <section class="paginaPrincipal">
        <div class="descricao">
          <h1 class="descricao__titulo">Learn to code by watching others</h1>
          <p class="descricao__texto">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="cadastro">
          <div class="cadastro__preencherFormulario">
            <button>Try it free 7 days then $20/mo. thereafter</button>
          </div>
          <div class="formulario">
            <input
              type="text"
              placeholder="First Name"
              class="formulario__primeiroNome"
            />
            <input
              type="text"
              placeholder="Last Name"
              class="formulario__sobrenome"
            />
            <input
              type="email"
              placeholder="Email Address"
              class="formulario__email"
            />
            <input
              type="password"
              placeholder=" Password"
              class="formulario__senha"
            />
            <button class="formulario__prosseguir">
              Claim your free trial By clicking the button
            </button>
            <p class="formulario__contrato">
              you are agreeing to our Terms and Services
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
